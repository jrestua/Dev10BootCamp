<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Field-Agent</title>
  </head>
  <body>


<div class="container">
            <h3 class="margin-bottom">Assignment</h3>
            
            <div class="col-12 m-1 text-center" 
                     th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                       th:text="${error.message}">Error message</p>
                </div>
                <div class="col-12 m-1 text-center" 
                     th:if="${!stringErrors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${stringErrors}" 
                       th:text="${error}">Error message</p>
                </div>
            
            <form th:object="${assignment}" action="addAssignment" method="POST" class="form">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="agent">Field Agent</label>
                        <select th:field="*{agent}" class="form-control" type="text" id="agent" name="agent_identifier">
                            
                         <option th:each="agent : ${agent}" 
                                 th:value="${agent.identifier}" 
                                 th:text="${agent.firstName + ' ' + agent.middleName + ' ' + agent.lastName}" >
                            <!--                            <option selected>Fulvia Scandwright </option>
                            <option>Hugh Skillicorn</option>
                            <option>Odey De la Yglesia</option>
                            <option>Chrotoem Whyberd</option>-->
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="country">Country</label>
                        <select th:field="*{country}" class="form-control" type="text" id="country" name="country_code">
                         
<!--                            <option>Ecuador </option>
                            <option>Egypt</option>
                            <option>El Salvador</option>
                            <option>Equatorial Guinea</option>
                            <option selected>Eritrea</option>
                            <option>Estonia</option>
                            <option>Eswatini</option>
                            <option>Ethiopia</option>-->
                            <option th:each="country : ${country}" 
                                            th:value="${country.countryCode}" 
                                            th:text="${country.name}" >

                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="startDate">Start</label>
                        <input th:field="*{startDate}" class="form-control" type="date" id="startDate" name="start_date">
                    </div>
                    <div class="form-group col">
                        <label for="projectedEndDate">Projected End</label>
                        <input th:field="*{projectedEndDate}" class="form-control" type="date" id="projectedEndDate" name="projected_end_date">
                    </div>
                    <div class="form-group col">
                        <label for="actualEndDate">Actual End</label>
                        <input th:field="*{actualEndDate}" class="form-control" type="date" id="activationDate" name="actual_end_date">
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea th:field="*{notes}" class="form-control" id="notes"></textarea>
                </div>
                <button type="submit" action="addAssignment" class="btn btn-primary">Save</button>
                <a href="home" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

      
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
