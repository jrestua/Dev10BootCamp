<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Course Manager</title>
  </head>
  <body>
    <!-- Main Body of Page -->

        <div class="wireframe">

            <h3 class="margin-bottom">Add a Field Agent</h3>
            <div class="validation-summary">
                <ul>
                    <li>First Name is required.</li>
                    <li>Last Name is required.</li>
                    <li>Birth Date is too recent.</li>
                </ul>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <label>First Name</label>
                        <input class="form-control is-invalid">
                        <div class="invalid-feedback">
                            First Name is required.
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Middle Name</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col">
                        <label>Last Name</label>
                        <input class="form-control is-invalid">
                        <div class="invalid-feedback">
                            Last Name is required.
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Birth Date</label>
                        <input class="form-control is-invalid" type="date" value="2017-06-22">
                        <div class="invalid-feedback">
                            Birth Date is too recent.
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Height</label>
                        <input class="form-control" type="number">
                    </div>
                </div>

                <fieldset>
                    <legend>Agency</legend>
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Identifier</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group col">
                            <label>Agency</label>
                            <select class="form-control">
                                <option>- Select -</option>
                                <option>CIA</option>
                                <option>NSA</option>
                                <option>Southern Reach</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label>Security Clearance</label>
                            <select class="form-control">
                                <option>- Select -</option>
                                <option>Confidential</option>
                                <option>Secret</option>
                                <option>Top Secret</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col ">
                            <label>Activation Date</label>
                            <input class="form-control" type="date">
                        </div>

                        <div class="form-group col align-self-end">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">Is Active</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label>Picture Url</label>
                    <input class="form-control" type="url">
                </div>

                <button class="btn btn-primary">Save</button>
                <button class="btn btn-secondary">Cancel</button>
            </form>

        </div>
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
